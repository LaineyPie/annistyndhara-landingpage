<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Annistyn Dhara Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #0a1128; /* dark navy blue behind the GIF */
    font-family: 'Cinzel', serif;
    color: #a6b1e1;
    overflow: hidden; /* prevent scrollbars */
  }

  .background-container {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%);
    overflow: hidden;
    z-index: -1; /* behind all content */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .background-container img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* fit entire gif, keep 16:9 ratio */
  }

  .overlay {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: auto;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }

  .links {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 1.1rem;
    z-index: 10;
  }

  .links a {
    margin: 0 12px;
    text-decoration: none;
    color: #d0d6f9;
    display: inline-block;
    animation: float 3s ease-in-out infinite;
    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #ffffff;
  }

  .links a:nth-child(1) {
    animation-delay: 0s;
  }

  .links a:nth-child(2) {
    animation-delay: 1.5s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  .icon {
    margin-right: 6px;
    vertical-align: middle;
  }
</style>
</head>
<body>
  <div class="background-container">
    <img src="annistyndharalandingpage.gif" alt="Background GIF" />
  </div>

  <img src="name-overlay.png" alt="Annistyn Dhara" class="overlay" />
