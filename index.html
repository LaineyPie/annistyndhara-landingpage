<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Annistyn Dhara Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

  /* Full viewport height and width with no margin */
  body, html {
    margin: 0;
    height: 100%;
    width: 100%;
    font-family: 'Cinzel', serif;
    overflow: hidden;
  }

  /* Fullscreen GIF background */
  body {
    background: url('annistyndharalandingpage.gif') no-repeat center center fixed;
    background-size: cover; /* cover whole viewport */
  }

  /* Name overlay */
  .overlay {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: auto;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }

  /* Links container fixed bottom center */
  .links {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    z-index: 10;
  }

  /* Link styles with float animation */
  .links a {
    margin: 0 12px;
    text-decoration: none;
    color: #d0d6f9; /* soft lavender-blue */
    display: inline-block;
    animation: float 3s ease-in-out infinite;
    transition: color 0.3s ease;
    font-weight: 500;
  }

  .links a:hover {
    color: #ffffff;
  }

  /* Offset animation delay for each link */
  .links a:nth-child(1) {
    animation-delay: 0s;
  }

  .links a:nth-child(2) {
    animation-delay: 1.5s;
  }

  /* Floating animation keyframes */
  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  /* Icon spacing */
  .icon {
    margin-right: 6px;
    vertical-align: middle;
  }

</style>
</head>
