<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Annistyn Dhara Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

  body {
    margin: 0;
    background-color: #0a1128; /* dark navy blue */
    font-family: 'Cinzel', serif;
    color: #a6b1e1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    position: relative;
    width: 900px; /* width for 16:9 ratio with 900x506 */
    height: 506px; /* height for 16:9 */
  }

  .background {
    width: 100%;
    height: 100%;
    object-fit: cover; /* cover the container maintaining aspect ratio */
    display: block;
  }

  .overlay {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px; /* smaller than container */
    height: auto;
    pointer-events: none;
    user-select: none;
    z-index: 5;
  }

  .links {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    margin: 0 20px;
    z-index: 10;
  }

  .links a {
    margin: 0 12px;
    text-decoration: none;
    color: #d0d6f9; /* Soft lavender-blue */
    display: inline-block;
    animation: float 3s ease-in-out infinite;
    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #ffffff;
  }

  .links a:nth-child(1) {
    animation-delay: 0s;
  }

  .links a:nth-child(2) {
    animation-delay: 1.5s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  .icon {
    margin-right: 6px;
    vertical-align: middle;
  }
</style>
</head>
<body>

</body>
